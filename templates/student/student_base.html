<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Dashboard{% endblock %}</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding-top: 50px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

            nav ul li {
                margin: 0 15px;
            }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
        }

            nav a:hover {
                background-color: #575757;
                border-radius: 5px;
            }

        .navbar-nav {
            position: absolute;
            right: 20px;
            top: 10px;
        }

            .navbar-nav .nav-item {
                display: inline-block;
                margin: 0 10px;
            }

        main {
            margin-top: 100px; /* Space for fixed header */
            padding: 20px;
            background-color: #fff;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

            footer p {
                margin: 0;
            }

        /* Additional Styles for Navbar */
        .nav-item a {
            font-size: 16px;
        }

            .nav-item a:hover {
                background-color: #444;
            }

        .nav-link {
            padding: 8px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'student_dashboard' %}">Dashboard</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content specific to the page will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Student Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
