{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --nav-bg: rgba(245, 245, 245, 0.95);
        --nav-text: #1a1a1a;
        --nav-hover: #4a4a4a;
        --nav-active: #2a2a2a;
        --nav-border: #e0e0e0;
        --nav-accent: #3a3a3a;
        --border-color: #e0e0e0;
        --nav-height: 5rem;
    }

    .faculty-nav {
        background: var(--nav-bg);
        backdrop-filter: blur(10px);
        padding: 0 2rem;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        border-bottom: 1px solid var(--border-color);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        height: var(--nav-height);
        display: flex;
        align-items: center;
    }

    .faculty-nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .faculty-brand {
        font-size: 2rem;
        font-weight: 800;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg,
            #4B0082 0%,      /* Deep Purple */
            #6A0DAD 20%,     /* Royal Purple */
            #483D8B 40%,     /* Dark Slate Blue */
            #0000CD 60%,     /* Medium Blue */
            #0066CC 80%,     /* Strong Blue */
            #00BFFF 100%     /* Deep Sky Blue */
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        z-index: 1;
    }

    .faculty-brand i {
        background: linear-gradient(135deg, #4B0082, #00BFFF);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .faculty-nav-links {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
        margin-left: auto;
    }

    .faculty-nav-links a {
        color: var(--nav-text);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition: all 0.3s ease;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .faculty-nav-links a:hover {
        color: var(--nav-hover);
        background: rgba(74, 74, 74, 0.1);
    }

    .faculty-nav-links a.active {
        color: var(--nav-active);
        background: rgba(74, 74, 74, 0.15);
        font-weight: 600;
    }

    .logout-btn {
        color: var(--nav-text);
        background: rgba(26, 26, 26, 0.1);
        border: 1px solid var(--nav-border);
        padding: 0.5rem 1.2rem;
        border-radius: 6px;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .logout-btn:hover {
        background: rgba(26, 26, 26, 0.15);
        color: var(--nav-hover);
    }

    .content-wrapper {
        padding-top: 5rem;
        min-height: calc(100vh - 5rem);
    }

    @media (max-width: 768px) {
        .faculty-nav {
            padding: 1rem;
        }

        .faculty-nav-container {
            flex-direction: column;
            gap: 1rem;
        }

        .faculty-nav-links {
            flex-wrap: wrap;
            justify-content: center;
        }

        .faculty-brand {
            font-size: 1.75rem;
        }
    }
</style>

<nav class="faculty-nav">
    <a href="{% url 'faculty_home' %}" class="faculty-brand">
        <i class="fas fa-graduation-cap"></i>
        Lyra AI
    </a>
    <ul class="faculty-nav-links">
        <li>
            <a href="{% url 'faculty_home' %}" {% if request.path == '/faculty/home/' %}class="active"{% endif %}>
                <i class="fas fa-home"></i>
                Dashboard
            </a>
        </li>
        <li>
            <a href="{% url 'enrolled_students' %}" {% if request.path == '/faculty/enrolled-students/' %}class="active"{% endif %}>
                <i class="fas fa-users"></i>
                Students
            </a>
        </li>
        <li>
            <a href="{% url 'upload_content' %}" {% if request.path == '/faculty/upload-content/' %}class="active"{% endif %}>
                <i class="fas fa-cloud-upload-alt"></i>
                Upload
            </a>
        </li>
        <li>
            <a href="{% url 'logout' %}" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </li>
    </ul>
</nav>

<div class="content-wrapper">
    {% block faculty_content %}
    {% endblock %}
</div>
{% endblock %}
